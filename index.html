<html>
	<head>
		<link rel="stylesheet" type="text/css" href="a.css">
		<script language = "javascript" type = "text/javascript" src="a.js"></script>
	</head>
	<body>
		<div class="background-before" id="main_bg_before"></div>
		<div class="background-after" id="main_bg_after">
			<div class="headermenu">
				<button class="home_button" id="home_button" onmouseover="FG_logo_foward()">
					<div style="background-position: 0% 0%;"></div>
					<div class="scroll_menu">
						<a href="#">Menu 1</a>
						<a href="#">Menu 2</a>
						<a href="#">Menu 3</a>
						<a href="#">Menu 4</a>
						<a href="#">Menu 5</a>
					</div>
				</button>
			</div>
		</div>
		<script language = "javascript" type = "text/javascript">
			var parent = document.getElementById("home_button");
			parent.addEventListener('mousein',makeMouseInFn(parent),true);
			parent.addEventListener('mouseout',makeMouseOutFn(parent),true);
			

			window.onload = function() {
				
				setTimeout(function(){
					document.getElementById("main_bg_before").style.opacity = "0%";
					document.getElementById("main_bg_after").style.opacity = "100%";

					document.getElementById("main_bg_before").style.zIndex = "0";
					document.getElementById("main_bg_after").style.zIndex  = "100";
					document.getElementsByClassName("headermenu")[0].style.top = "0px"
				}, 1000)
			}
		</script>
	</body>
</html>
